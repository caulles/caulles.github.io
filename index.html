<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <main>
      <form name="birthday">
        <h1>Enter Your Birthday</h1>
        <label for="month">mm: </label>
        <input type="text" name="month" placeholder="MM" />
        <span>/</span>
        <label for="day">dd: </label>
        <input type="text" name="day" placeholder="DD" />
        <span>/</span>
        <label for="year">yyyy: </label>
        <input type="text" name="year" placeholder="YYYY" value="2023" />
        <input type="button" value="Show Card" onclick="displayAnswer()" />
        <div class="card" id="card" onclick="flipCard()">
          <div class="card__face card__face--front">
            <div id="answer"></div>
          </div>
          <div class="card__face card__face--back">
            <a href="#">
              <div id="answerBack">
                <p>The back of the card displays a short description and references.</p>
                <p>Click the back of the card for a full description.</p>
              </div>
            </a>
          </div>
        </div>
      </form>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
